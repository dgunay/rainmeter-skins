Meter = String
Text = Spotify design team added a large amount of CSS rules to support Right-To-Left languages. If you don't use any of those languages, enable this to simplify CSS files for better performance.
FontFace = Bahnschrift
FontWeight = 400
FontSize = 13
ClipStringW = 340
ClipString = 2
X = (565-360 + 10)
Y = 10r
AntiAlias = 1
FontColor = FFFFFF
InlinePattern=\n\n
InlineSetting=Size | 8
Group = RemoveRTLRuleTip
Hidden = 1

[LiveUpdateTipBG]
Meter = Shape
X = 650
Y = 530
Shape = Rectangle 0,0,-280,-80,5 | StrokeWidth 0 | Fill Color 8a4fff
Shape2 = Rectangle -75,0,20,20,3 | StrokeWidth 0 | Fill Color 8a4fff | Rotate 45 | Offset 0,(-20/sqrt(2))
Group = LiveUpdateTip
Hidden = 1

[LiveUpdateTipText]
Meter = String
Text = Watching theme's user.css file and automatically applying whenever its contain is changed.
FontFace = Bahnschrift
FontWeight = 400
FontSize = 13
ClipStringW = 260
ClipString = 2
StringAlign = RightBottom
X = -10r
Y = -10r
AntiAlias = 1
FontColor = FFFFFF
InlinePattern = (user\.css)
InlineSetting= Weight | 800
Group = LiveUpdateTip
Hidden = 1

[RestartBG]
Meter = Shape
X = 780
Y = 450
Shape = Rectangle 0,0,-370,-160,5 | StrokeWidth 0 | Fill Color 8a4fff
Shape2 = Rectangle -75,0,20,20,3 | StrokeWidth 0 | Fill Color 8a4fff | Rotate 45 | Offset 0,(-20/sqrt(2))
Group = RestartTip
Hidden = 1

[RestartText]
Meter = String
Text = Restart Spotify client.#Crlf##Crlf#Use Update CSS if you just change colors or edit CSS. When Developer Mode is enabled, you can manually reload Spotify client via right click menu or hit Ctrl+Shift+R in the client.
FontFace = Bahnschrift
FontWeight = 400
FontSize = 13
ClipStringW = 350
ClipString = 2
StringAlign = RightBottom
X = -10r
Y = -10r
AntiAlias = 1
FontColor = FFFFFF
InlinePattern=\n\n
InlineSetting=Size | 8
InlinePattern2 = (Update CSS).*(right click menu).*(Ctrl\+Shift\+R )
InlineSetting2= Weight | 800
Group = RestartTip
Hidden = 1
